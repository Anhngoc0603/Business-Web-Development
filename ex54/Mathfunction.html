<html>
<head>
    <title> Math function - Ánh Ngọc</title>
    <script type="text/javascript">
        function btn_max()
        {
            a=my_form.td_a.value
            b=my_form.td_b.value
            c=my_form.td_c.value
            my_form.td_result.value=Math.max(a,b,c)
        }
        function btn_min()
        {
            a=my_form.td_a.value
            b=my_form.td_b.value
            c=my_form.td_c.value
            my_form.td_result.value=Math.min(a,b,c)
        }
        function btn_sin()
        {
            a=my_form.td_a.value
            my_form.td_result.value=Math.sin(a*Math.PI / 180);
        }
        function btn_cos()
        {
            a=my_form.td_a.value
            my_form.td_result.value=Math.cos(a*Math.PI / 180);
        }
        function btn_pow()
        {
            a=my_form.td_a.value
            b=my_form.td_b.value
            my_form.td_result.value=Math.pow(a,b)
        }
    </script>
</head>
<body>
    <form name="my_form">
        <table border="1">
            <tr>
                <td>a:</td>
                <td>
                    <input type="text" name="td_a" id="td_a">
                </td>
            </tr>
            <tr>
                <td>b:</td>
                <td>
                    <input type="text" name="td_b" id="td_b">
                </td>
            </tr>
            <tr>
                <td>c:</td>
                <td>
                    <input type="text" name="td_c" id="td_c">
                </td>
            </tr>
            <tr>
                <td>Result:</td>
                <td>
                    <input type="text" name="td_result" id="td_result">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="btn_max()">MAX</button>
                    <button type="button" onclick="btn_min()">MIN</button>
                    <button type="button" onclick="btn_sin()">Sin(a)</button>
                    <button type="button" onclick="btn_cos()">Cos(a)</button>
                    <button type="button" onclick="btn_pow()">a^b</button>
                </td> 
            </tr>
        </table>
    </form>
</body>
</html>
