<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1>Products detail</h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>Product ID:</td>
                <td id="td_id"></td>
            </tr>

            <tr>
                <td>Product Name:</td>
                <td id="td_name"></td>
            </tr>

            <tr>
                <td>Quantity:</td>
                <td id="td_quantity"></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td id="td_price"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td>
                    <img id="td_photo" style="width:20%"/>
                </td>
            </tr>
        </table>
        <script>
            //get selected_product
            selected_product_string=localStorage.getItem("selected_product")
            selected_product_object=JSON.parse(selected_product_string)
            td_id.innerText=selected_product_object.ID
            td_name.innerText=selected_product_object.Name
            td_quantity.innerText=selected_product_object.Quantity
            td_price.innerText=selected_product_object.Price
            td_photo.src="../images/"+selected_product_object.Photo
        </script>
</body>
</html>
